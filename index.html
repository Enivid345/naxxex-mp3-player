<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naxxex Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333333;
    }

    .sidebar {
      background-color: #ececec;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      height: 100vh;
      padding: 1rem;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .search-input {
      background-color: #cccccc;
      padding: 1rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 50px;
      color: #ffffff;
      transition: background-color 0.3s, transform 0.3s;
    }

    .search-input:focus {
      background-color: #b3b3b3;
      transform: scale(1.02);
    }

    .search-button {
      background-color: #3498db;
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .search-button:hover {
      background-color: #5dade2;
      transform: scale(1.05);
    }

    .result-item {
      background-color: #ececec;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.4s;
    }

    .result-item:hover {
      transform: scale(1.05);
      background-color: #d1d1d1;
    }
  </style>
</head>

<body class="flex">
  <div class="sidebar flex flex-col items-start p-6">
    <h1>Naxxex</h1>
    <p class="mt-2 text-gray-400">Your music, your vibe.</p>
  </div>

  <div class="flex-1 p-10">
    <div class="max-w-lg mx-auto">
      <input type="text" id="searchInput" class="search-input" placeholder="Search for a song..." />
      <button id="searchBtn" class="search-button mt-2">Search</button>
      <ul id="results" class="mt-4 space-y-2 overflow-y-auto max-h-[400px]"></ul>
    </div>
  </div>

  <script>
    const apiKey = 'AIzaSyAfsxAy-IBL-metOAS8QGyC6w1OnoG0cng';
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const results = document.getElementById('results');

    searchBtn.addEventListener('click', async () => {
      const query = searchInput.value.trim();
      if (!query) return;

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoCategoryId=10&maxResults=10`);
      const data = await response.json();
      results.innerHTML = '';
      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumbnailUrl = item.snippet.thumbnails.medium.url;
        const artist = item.snippet.channelTitle
        const li = document.createElement('li');
        li.className = 'result-item';
        li.innerHTML = `<img src="${thumbnailUrl}" class="w-16 h-16 mr-4 rounded-md"><span>${title}</span>`;
        li.addEventListener('click', () => {
          window.location.href = `player.html?videoId=${videoId}&artist=${encodeURIComponent(artist)}&title=${encodeURIComponent(title)}&thumbnail=${encodeURIComponent(thumbnailUrl)}`;
        });
        results.appendChild(li);
      });
    });
  </script>
</body>

</html>
