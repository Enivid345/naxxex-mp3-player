<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Naxxex Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: #2d2d2d;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      height: 100vh;
      padding: 1rem;
      transition: width 0.3s;
    }

    .sidebar h1 {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .sidebar p {
      font-size: 0.875rem;
      color: #a3a3a3;
    }

    .search-input {
      background-color: #333333;
      padding: 0.75rem 1rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 25px;
      color: #ffffff;
      transition: background-color 0.3s, transform 0.3s;
    }

    .search-input:focus {
      background-color: #444444;
      outline: none;
    }

    .search-button {
      background-color: #3498db;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .search-button:hover {
      background-color: #5dade2;
    }

    .result-item {
      background-color: #2d2d2d;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.3s, background-color 0.4s;
    }

    .result-item:hover {
      background-color: #3a3a3a;
    }

    .result-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    .result-item span {
      flex-grow: 1;
      font-size: 0.875rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
      }

      .sidebar h1 {
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .sidebar p {
        display: none;
      }

      .search-input, .search-button {
        padding: 0.5rem;
        font-size: 0.875rem;
      }

      .result-item img {
        width: 50px;
        height: 50px;
      }

      .result-item span {
        font-size: 0.75rem;
      }
    }
  </style>
</head>

<body class="flex">
  <div class="sidebar flex flex-col items-start p-6">
    <h1>Naxxex</h1>
    <p>Your music, your vibe.</p>
  </div>

  <div class="flex-1 p-6">
    <div class="max-w-lg mx-auto">
      <input type="text" id="searchInput" class="search-input" placeholder="Search for a song..." />
      <button id="searchBtn" class="search-button mt-2">Search</button>
      <ul id="results" class="mt-4 space-y-2 overflow-y-auto max-h-[400px]"></ul>
    </div>
  </div>

  <script>
    const apiKey = 'AIzaSyAfsxAy-IBL-metOAS8QGyC6w1OnoG0cng';
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const results = document.getElementById('results');

    searchBtn.addEventListener('click', async () => {
      const query = searchInput.value.trim();
      if (!query) return;

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoCategoryId=10&maxResults=10`);
      const data = await response.json();
      results.innerHTML = '';
      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumbnailUrl = item.snippet.thumbnails.medium.url;
        const artist = item.snippet.channelTitle;
        const li = document.createElement('li');
        li.className = 'result-item';
        li.innerHTML = `<img src="${thumbnailUrl}" class="rounded-md"><span>${title}</span>`;
        li.addEventListener('click', () => {
          window.location.href = `player.html?videoId=${videoId}&artist=${encodeURIComponent(artist)}&title=${encodeURIComponent(title)}&thumbnail=${encodeURIComponent(thumbnailUrl)}`;
        });
        results.appendChild(li);
      });
    });
  </script>
</body>

</html>
